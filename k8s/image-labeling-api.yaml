apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-labeling-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hipstergram-image-labeling
  template:
    metadata:
      labels:
        app: hipstergram-image-labeling
    spec:
      containers:
        - image: klemenstanic/image-labeling-api:latest
          name: image-labeling-api 
          env:
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: db-connection-url-videos-api
            - name: LOGS_URI 
              valueFrom:
                secretKeyRef:
                  name: log-connection 
                  key: log-connection-url 
            - name: LOGS_PORT
              valueFrom:
                secretKeyRef:
                  name: log-connection
                  key: log-connection-port
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: image-labeling-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: hipstergram-image-labeling
